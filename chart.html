<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sepet — AlbaSpace</title>
  <link rel="stylesheet" href="/assets/css/site.css">
  <link rel="stylesheet" href="/assets/css/shop.css">
  <style>
    :root {
      --header-bg: #020617;
      --accent: #00c2ff;
      --page-bg: #050b27;
      --text-main: #ffffff;
      --text-muted: #9ca3af;
    }
    /* Объединенные стили для фона и иконок оплаты */
    body { background: #020617 url("/assets/images/space-bg.jpg") center/cover fixed no-repeat; color: var(--text-main); }
    
    .chart-payment-bar { display:flex; justify-content:center; margin-bottom:18px; }
    .chart-payment-bar .payment-icons {
      position:relative;
      gap:24px;
      justify-content:center;
      align-items:center;
      padding:6px 12px;
      border-radius:10px;
      z-index:3;
    }
    .chart-payment-bar .payment-icons img { width:52px; height:auto; opacity:0.95; }
    .chart-payment-bar .payment-icons-link {
      display:block !important;
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      width:calc(100% + 36px);
      height:72px;
      background:rgba(255,255,255,0.06);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      border-radius:10px;
      z-index:2;
      cursor:pointer;
    }
  </style>
  <script src="/assets/js/include.js" defer></script>
  <script src="/assets/js/menu-toggle.js" defer></script>
  <script src="/assets/js/cart.js" defer></script>
</head>
<body>
  <!-- Подключаем турецкий хедер -->
  <div data-include="/header-tr.html"></div>

  <main style="max-width:1000px;margin:40px auto;padding:0 20px;">
    <h1 style="text-align:center;margin-bottom:16px;">Sepet</h1>
    
    <div style="text-align:center;margin-bottom:18px;">
      <a class="btn-primary" href="https://wa.me/905387781018" target="_blank" rel="noopener">ÖDEMEK</a>
    </div>

    <div class="chart-payment-bar" style="text-align:center;margin-bottom:20px;">
      <div class="payment-icons" aria-hidden="true">
        <span class="payment-icons-link" role="link" tabindex="0" onclick="location.href='/chart.html';" onkeydown="if(event.key==='Enter'){location.href='/chart.html';}"></span>
        <img src="/assets/icons/iyzico_tr.png" alt="iyzico">
        <img src="/assets/icons/mastercard.png" alt="mastercard">
        <img src="/assets/icons/visa.png" alt="visa">
      </div>
    </div>

    <p style="text-align:center;color:var(--text-main);">Örnek sepet sayfası.</p>
  </main>

  <!-- Подключаем турецкий футер -->
  <div data-include="/footer-tr.html"></div>
</body>
</html>
